<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav>
        <button id="login">Login</button>
      </nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
      <form id="create-fragment-form">
        <label for="fragment-content">Create a new text fragment</label><br />
        <textarea
          id="fragment-content"
          rows="4"
          cols="60"
          placeholder="Enter text fragment"
        ></textarea
        ><br />
        <button id="create-fragment-button" type="button">Create Fragment</button>
      </form>
    </section>
  </body>
</html>
